<div class="background">
    <main role="main" class="inner cover">
        <h1 class="cover-heading">Highway to Jobs.</h1>
        <p class="lead">The best companies hire through us. Go chase that dream job.<br> Bon Voyage!</p>

        <form class="form-signin align-items-center" name="form" ng-submit="login()" role="form">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" ng-model="loginData.username"
                   required autofocus>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" ng-model="loginData.password"
                   placeholder="Password"
                   required>

            <div>
                <button class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid || dataLoading"
                        type="submit">
                    Sign
                    in
                </button>
